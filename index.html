<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
     
      <link rel="stylesheet" href="./assets/css/style.css" />
      
    <title>Weather</title>
</head>
<body>
    <div>
    <header class="jumbotron ml-5">
        <h1 class="display-4 my-6 justify-center text-center width-100">Sweatah Weathah <i class="fas fa-snowflake"></i> 
          <BR> or <br><i class="fas fa-sun"></i> Sweaty Weathah?</h1>
           </header>
          <section class="search-section justify-center col12 col w-100">
           <section class="saved-searches col col6">
            <div class="card p-2 d-flex justify-center text-center">
              <h3 class="row ml-3">Recent Searches</h3>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
           
            </div>
          </section>
        <div class="card row col col6" id=search-bar>
        <p class="lead mt-1">Enter a city to find out!</p>
        <div class="search p-1">
            <input type="text justify-center" class="search-bar">
            <button class="searchBtn">
              <i class="fas fa-search-location"></i>
              </button>
        </div>
     </div>
    </section>
      <main class="loading" id="today-weather">
        <div class="mt-1" >
                  <div class="card current col col12" >
                   <h2 class="city col row ml-2"></h2>
                  <h2 class="temp col row ml-2"></h2>
                  <div class="flex">
                  <img src="" alt="" class="icon"/>
                  <p class="description row ml-2"></p>
                </div>
                    <p class="humidity col row ml-2"></p>
                    <p class="wind col row ml-2"></p>
                    <p class="uv col row ml-2"></p>
                  </div>
                  <div>
                
                  <h2 class="text-center mt-5 mb-1" id="four-day-title" >Four Day Forecast</h2>
                </div>
            <div class="col12 w-100 container d-flex mt-1" id="four-day-weather">
                     <div class="date-4 card p-3 row col col3 m-2 mt-1 d-flex">
                     <h3 class="temp-1">23F</h3>
                    <img src="" alt="" class="icon1"/>
                    <p class="description-1">Snowy</p>
                    <p class="humidity-1">Humidity: 60%</p>
                    <p class="wind-1">Wind speed: 6.2 km/h</p>
                    </div>
                    <div class="date-2 card p-3 row col col3 m-2 d-flex">
                  
                    <h3 class="temp2">23F</h3>
                    <img src="" alt="" class="icon2"/>
                    <p class="description2">Snowy</p>
                    <p class="humidity2">Humidity: 60%</p>
                    <p class="wind2">Wind speed: 6.2 km/h</p>
                  </div>
                    <div class="date-3 card p-3 row col col3 m-2 d-flex">
                    
                    <h3 class="temp-3">23F</h3>
                    <img src="" alt="" class="icon3"/>
                    <p class="description-3">Snowy</p>
                    <p class="humidity-3">Humidity: 60%</p>
                    <p class="wind-3">Wind speed: 6.2 km/h</p>
                  </div>
                    <div class="date-4 col col3 card row p-3 m-2 d-flex">
                
                    <h3 class="temp-4">23F</h3>
                    <img src="" alt="" class="icon4"/>
                    <p class="description-4">Snowy</p>
                    <p class="humidity-4">Humidity: 60%</p>
                    <p class="wind-4">Wind speed: 6.2 km/h</p>
                  </div>
              </div>  
            </div>
      </main>
  </div>
<div>
  <!-- <footer class="d-flex">Powered by <a href=" https://www.weatherapi.com/" 
    title="Weather API"> WeatherAPI.com</a>
  </footer> -->
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <script src="./assets/script.js"></script> 
</body>
</html>
